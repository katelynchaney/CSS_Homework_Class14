<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
    <div class="container">
       <header class="header">
        <h1 class="fancy">Grade Calculator</h1>
        <p>Enter your grades below to calculate your average.</p>
        </header>
        <form>
            <label for="name">Assignment Name</label>
            <input type="text" id="name"/>
            <label for="grade">Grade</label>
            <input type="number" id="grade"/>
            <button >Add Assignment</button>
        </form>
        
        <ul id="gradesList">
            <li class="grade-item">Math Test 1- 70</li>
            <li class="grade-item">Ted Cruz is the Zodiac Killer.</li>
            <li class="grade-item">Everything is on fire</li>
            <li class="grade-item">What is going on now?</li>
            <li class="grade-item">This is fine. Everything is Fine!</li>
            <li class="grade-item">Science Test 1- 70</li>
        
        </ul>

    </div>
</body>
</html>
